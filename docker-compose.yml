  #     retries: 3
  #   deploy:
  #     resources:
  #       limits:
  #         cpus: '0.5'
  #         memory: 128M
  #   networks:
  #     - construction-ai-network

# -----------------------------------------------------------------------------
# Networks
# -----------------------------------------------------------------------------
networks:
  construction-ai-network:
    driver: bridge
    name: construction_ai_net
    ipam:
      driver: default
      config:
        - subnet: 172.28.0.0/16

